<br/><p><font color="#808080">Asmodianos</font></p>
<p><font color="#808080">Os asmodianos vivem na escuridão na metade superior do nosso mundo. Desde a grande catástrofe, eles se tornaram caídos e selvagens, com garras afiadas e jubos nas costas.</font></p>
<p><font color="#808080">Seus corpos são musculosos e seus olhos brilham quando estão irritados.</font></p>
