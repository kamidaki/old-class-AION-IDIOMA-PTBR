<p>Por favor, não destrua este humilde planador de papel. Salve-me!</p>
<p> </p>
<p>Meu nome é Melginie. Estou sendo mantido em cativeiro na casa no meio da vila de Manduri.</p>
<p> </p>
<p>Ajude-me a escapar deste lugar! Estou desesperado!</p>
<p> </p>
<p>- Melgine</p>
