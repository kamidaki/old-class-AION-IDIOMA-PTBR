<p>Resultado da busca pela espada de Tiamat</p>
<p> </p>
<p>1) Aparência: lâmina de dois gumes; A alça apresenta a cabeça de um dragão com uma pérola na boca</p>
<p> </p>
<p>2) Locais de pesquisa: edifícios, vizinhança da balsa, leito do rio (feito)</p>
<p> </p>
<p>3) Passos a serem tomados após a descoberta: evacuar o farol (feito)</p>
