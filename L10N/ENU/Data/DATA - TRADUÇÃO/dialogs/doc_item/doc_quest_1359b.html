<html>
<body>
<p>Um peregrino suspeito está exigindo que eu desisto da vida.</p>
<p> </p>
<p>Com meu tornozelo quebrado, não posso fugir. Estou tão feliz por esconder a vida antes de ser capturada.</p>
<p> </p>
<p>Ele me deixou vivo, mas não tenho certeza de quanto tempo posso sobreviver. Ele vai me matar se eu lhe dar a vida de vida ou não.</p>
</body>
