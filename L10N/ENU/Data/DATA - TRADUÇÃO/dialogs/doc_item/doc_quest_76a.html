<p>Manifesto Lefarista</p>
<p> </p>
<p>A estupidez dos Senhores Empyreanos levou à Divisão Mundial!</p>
<p> </p>
<p>Nós lefaristas amaldiçoamos esse mundo.</p>
<p> </p>
<p>O campo eetérico e sua torre de guarda simbolizam a arrogância dos Senhores Empyreanos.</p>
<p> </p>
<p>Se os destruímos, um novo mundo abrirá!</p>
