<p>Quando o Gryphu sair do seu ninho, polvilhe as contas de luz.</p>
<p> </p>
<p>Quando as contas de luz cobrem o ninho, o festival de sangue começa.</p>
<p> </p>
<p>Quando a luz de Aether brilha mais brilhante, as contas emitem um éter carmesim e tocam um requiem.</p>
<p> </p>
<p>Este requisito reverberente trará uma nova luz através de Atreia.</p>
<p> </p>
<p> </p>
